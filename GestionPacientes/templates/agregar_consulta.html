{% extends 'home.html' %}  <!-- Extiende tu plantilla base si tienes una -->

{% block content %}
<div class="container mt-5">
    <h2>Agregar Consulta para {{ paciente.nombre }} {{ paciente.apellido }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Consulta</button>
        <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
